<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vanguard Tech</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Rationale' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <div class="logo"><span>Vanguard</span><span id="logo-test-shadow">tech</span></div>
    </header>
    <!--End of Header-->
    <div class="form-module">
        <div class="banner">
            <p>One stop for your Student Rewards Program</p>
            <div><img src="img/badge.svg" alt=""></div>
        </div>
        <form>
            <div class="input-form" id="name">
                <input type="text" placeholder="username">
            </div>
            <div class="input-form">
                <input type="password" placeholder="password">
            </div>
            <button type="button" class="button ripple" data-ripple-color="#89669b"><a href="#">Log in</a></button>
            <p><a href="#">Forgot your Password?</a></p>
        </form>
        <!--  end Form -->
        <p>Dont have an account? <a href="#">Register</a></p>
    </div>
    <!--  End Main Content -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
